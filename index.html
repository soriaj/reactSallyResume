<!DOCTYPE html>

<head>

   <meta name="viewport" content="width=device-width" />
   <meta name="description" content="This is Sally Students resume page." />
   <link rel="stylesheet" href="style.css">
   <title>React Sally Student Resume</title>

                     <li>Masters of Stuff - 2004 to 2006</li>

                  </ul>
               </section>

                     </li>          
                  </ul>
               </section>
            </main>
            </div>
         );
      }

      ReactDOM.render(
         <App 
            studentName="Sally The Student"
            title={['Present', '2006']}
         />,
         document.querySelector('#application-root')
      );
    </script>
</body>
</html>
